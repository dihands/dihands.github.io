<!DOCTYPE html>
<html>
  <head>
    <title>Video Background Example</title>
    <style>
      /* Set the video container to full screen */
      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      /* Set the video to cover the container and prevent it from being cropped */
      #video-background {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Add some overlay text */
      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Video container -->
    <div id="video-container">
      <!-- Video background -->
      <video autoplay muted loop id="video-background">
        <source src="2495245874.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Overlay text -->
    <div class="overlay">
      <h1></h1>
    </div>
  </body>
</html>
<style>
.calculator {
  background-color: #000000;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 50px auto;
  padding: 10px;
  width: 300px;
}

.screen {
  background-color: #ffffff;
  border: 5px solid #ccc;
  border-radius: 10px;
  margin-bottom: 10px;
  padding: 15px;
}

.expression {
  font-size: 14px;
  margin-bottom: 5px;
}

.result {
  font-size: 20px;
}

.buttons {
  display: grid;
  grid-gap: 5px;
  grid-template-columns: repeat(4, 1fr);
}

.button {
  background-color: #808080;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 18px;
  padding: 5px;
}

.equals {
  background-color: #000000;
  color: #808080;
}

</style>
<script>
const expression = document.querySelector(".expression");
const result = document.querySelector(".result");
const buttons = document.querySelectorAll(".button");

buttons.forEach((button) => {
  button.addEventListener("click", () => {
    const buttonText = button.textContent;
    if (buttonText === "C") {
      expression.textContent = "";
      result.textContent = "";
    } else if (buttonText === "=") {
      try {
        const evalResult = eval(expression.textContent);
        result.textContent = evalResult;
      } catch (e) {
        result.textContent = "Error";
      }
    } else {
      expression.textContent += buttonText;
    }
  });
});

</script>
