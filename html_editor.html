<!DOCTYPE html>
<html>
<head>
	<title>Dark DS HTML CODE EDITOR</title>
	<style>
		textarea {
			width: 100%;
			height: 400px;
			font-family: monospace;
			font-size: 16px;
			line-height: 1.5;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<h1>WRITE HTML CODE</h1>
	<p>Enter Your HTML Code Here</p>
	<textarea id="code"></textarea>
	<button onclick="runCode()">Run Code</button>

	<script>
		function runCode() {
			var code = document.getElementById("code").value;
			document.getElementById("preview").innerHTML = code;
		}
	</script>

	<h2>Output</h2>
	<div id="preview"></div>
</body>
</html>
